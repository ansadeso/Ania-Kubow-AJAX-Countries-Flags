<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- <meta charset="utf-8"> -->
        <title>Ajax</title>
    </head>
    <body>
        <button onclick=showCountries()>Shows Countries</button>
        <div id="feed"></div>              
        <script>
            function showCountries() {
                let xhr = new XMLHttpRequest()
                xhr.open('GET', 'https://restcountries.com/v3.1/all', true)

                xhr.onload = function() {
                    if(xhr.status==200){
                        console.log('success')
                        let countries= JSON.parse(xhr.response)
                        console.log(countries)
                        countries.forEach(country => {
                            const countryCard = document.createElement('div')
                             const countryCardImage = document.createElement('img')
                            countryCard.innerHTML = country.name.common
                              countryCardImage.src = country.flags.png
                             countryCard.appendChild(countryCardImage)
                            document.getElementById('feed').appendChild(countryCard)
                        })
                    }
                }

                xhr.send()
            }
        </script>
    </body>
</html>
